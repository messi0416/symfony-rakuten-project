<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <title>Animate transition</title>

    <link rel="stylesheet" href="css/transitions.css" type="text/css"/>
    <link rel="stylesheet" href="theme/css/main.css" type="text/css"/>
    <link rel="stylesheet" href="examples/index.css" type="text/css"/>

    <script type="text/javascript" src="src/animateTransition.min.js"></script>
    <script type="text/javascript" src="examples/popups.js"></script>

</head>
<body>
<div class="custom-overlay"></div>
<div class="github-fork-ribbon-wrapper right">
    <div class="github-fork-ribbon">
        <a href="https://github.com/Rapid-Application-Development-JS/AnimateTransition" target="_blank">Fork us on GitHub</a>
    </div>
</div>
<div class="main-container">
    <div class="top-bar topcoat-navigation-bar top-animation-bar">
        <div class="topcoat-navigation-bar__item center full">
            <h1 class="topcoat-navigation-bar__title">Animate Transition</h1>
        </div>
    </div>
    <div class="main main-blocks popup-main-blocks">
        <div class="animation-container">
            <div class="section__content animation-container__block first" data-block="out">
                <div class="code">AnimateTransition({
    container: container,
    blockIn: popup,
    animation: <span data-animation-type>'slide-in'</span>,
    onTransitionStart: function (blockIn, blockOut, container, event) {

    },
    onTransitionEnd: function (blockIn, blockOut, container, event) {

    }
});
                </div>
            </div>
            <div class="section__content animation-container__block second" data-block="in">
                <button class="topcoat-button animation-container__close"></button>
            </div>
        </div>
    </div>
    <div class="bottom-bar blocks-bottom popups-holder">
        <form class="form-options">
            <ul class="topcoat-list__container block-container animation-list" id="animation-list">
                <li class="topcoat-list__item block-container__item">
                    <label class="topcoat-radio-button" for="popup-scale-in">
                        <input type="radio" name="animation" id="popup-scale-in" checked="checked">
                        <div class="topcoat-radio-button__checkmark"></div>
                        Popup-scale-in
                    </label>
                </li>

                <li class="topcoat-list__item block-container__item">
                    <label class="topcoat-radio-button" for="popup-drop-in">
                        <input type="radio" name="animation" id="popup-drop-in">
                        <div class="topcoat-radio-button__checkmark"></div>
                        Popup-drop-in
                    </label>
                </li>

                <li class="topcoat-list__item block-container__item">
                    <label class="topcoat-radio-button" for="popup-revolution-in">
                        <input type="radio" name="animation" id="popup-revolution-in">
                        <div class="topcoat-radio-button__checkmark"></div>
                        Popup-revolution-in
                    </label>
                </li>

                <li class="topcoat-list__item block-container__item">
                    <label class="topcoat-radio-button" for="popup-fade-in">
                        <input type="radio" name="animation" id="popup-fade-in">
                        <div class="topcoat-radio-button__checkmark"></div>
                        Popup-fade-in
                    </label>
                </li>

                <li class="topcoat-list__item block-container__item">
                    <label class="topcoat-radio-button" for="cover-in">
                        <input type="radio" name="animation" id="cover-in">
                        <div class="topcoat-radio-button__checkmark"></div>
                        Cover-in
                    </label>
                </li>

                <li class="topcoat-list__item block-container__item">
                    <label class="topcoat-radio-button" for="cover-left-in">
                        <input type="radio" name="animation" id="cover-left-in">
                        <div class="topcoat-radio-button__checkmark"></div>
                        Cover-left-in
                    </label>
                </li>

                <li class="topcoat-list__item block-container__item">
                    <label class="topcoat-radio-button" for="cover-right-in">
                        <input type="radio" name="animation" id="cover-right-in">
                        <div class="topcoat-radio-button__checkmark"></div>
                        Cover-right-in
                    </label>
                </li>

                <li class="topcoat-list__item block-container__item">
                    <label class="topcoat-radio-button" for="bounce-in">
                        <input type="radio" name="animation" id="bounce-in">
                        <div class="topcoat-radio-button__checkmark"></div>
                        Bounce-in
                    </label>
                </li>
            </ul>

            <select class="topcoat-select animation-select" id="animation-select">
                <option value="popup-scale-in">Popup-scale-in</option>
                <option value="popup-drop-in">Popup-drop-in</option>
                <option value="popup-revolution-in">Popup-revolution-in</option>
                <option value="popup-fade-in">Popup-fade-in</option>
                <option value="cover-in">Cover-in</option>
                <option value="cover-left-in">Cover-left-in</option>
                <option value="cover-right-in">Cover-right-in</option>
                <option value="bounce-in">Bounce-in</option>
            </select>
        </form>
        <div class="buttons-holder">
            <div class="navigation-bar__item animate-button-blocks-block">
                <a href="." class="topcoat-icon-button animate-button-link">
                    <i class="fa fa-angle-left"></i>
                    Animate Blocks
                </a>
            </div><div class="navigation-bar__item animate-button-block">
            <button class="topcoat-button--cta animate-slide">Animate</button>
        </div><div class="navigation-bar__item overlay-button">
            <label class="topcoat-checkbox">
                <input type="checkbox" id="is_overlay">
                <div class="topcoat-checkbox__checkmark"></div>
                Show overlay
            </label>
        </div>
        </div>
    </div>
</div>
</body>
</html>
